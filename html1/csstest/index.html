<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS层叠样式表</title>
<style type="text/css">
    p{
        color: red;
    }
</style>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <!--css层叠样式表-->
    <b style="color:blue;"> &nbsp;&nbsp;&nbsp;加粗 </b>
    <p>
        段落
    </p>
    <p>
        段落2
    </p>
    <em>
        强调斜体
    </em>
    <i>
        4.x版本....
    </i>
    <!--优先级 就近原则 -->
    <h1>标题标签</h1>
    <h2>h2标签</h2>
    <h3>h3标签</h3>
    <h5>h5标签</h5>
    <ul>
        <li>列表</li>
        <i id="q">ul下边的i标签</i>
        <i id="qa">ul下边的i标签</i> <!--相同的id名称是不符合语义规范的-->
        <i id="w">ul下边的i标签</i>
        <i class="eq">ul下边的i标签</i>
        <i class="eq">ul下边的i标签</i>

    </ul>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <p>
        段落缩进
    </p>
    <div>没有任何含义</div>
</body>
</html>
